<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Validacion ubicacion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .qr-container {
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
        }
        .qr-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        function updateQRCode() {
            const qrCode = document.getElementById("qrCode");
            qrCode.src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://sebastianvega22.github.io/mi-ubicacion/";
        }

        window.onload = function() {
            updateQRCode(); // Initial load
            setInterval(updateQRCode, 180000); // Update every 3 minutes (180,000 ms)
        };
    </script>
</head>
<body>
    <div class="qr-container">
        <h1>Código QR para Validar ubicacion</h1>
        <img id="qrCode" src="" alt="QR Code">
        <div class="qr-text">Este QR te llevará a validar tu Ubicacion en el recinto</div>
    </div>
</body>
</html>
