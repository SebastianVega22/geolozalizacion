<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Validación ubicación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script> <!-- Biblioteca para encriptar -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .qr-container {
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
        }
        .qr-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        function updateQRCode() {
            const qrCode = document.getElementById("qrCode");
            
            // Encriptar el enlace antes de generar el QR
            const secretKey = "mi_clave_secreta"; // Asegúrate de guardar bien la clave
            const link = "https://sebastianvega22.github.io/mi-ubicacion/";
            const encryptedLink = CryptoJS.AES.encrypt(link, secretKey).toString(); // Encriptar el enlace
            
            // Generar el código QR con el enlace encriptado
            qrCode.src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(encryptedLink);
        }

        window.onload = function() {
            updateQRCode(); // Cargar el QR al inicio
            setInterval(updateQRCode, 180000); // Actualizar cada 3 minutos (180,000 ms)
        };
    </script>
</head>
<body>
    <div class="qr-container">
        <h1>Código QR para Validar ubicación</h1>
        <img id="qrCode" src="" alt="QR Code">
        <div class="qr-text">Este QR te llevará a validar tu Ubicación en el recinto</div>
    </div>
</body>
</html>
